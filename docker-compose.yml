version: '3.8'

services:
  sakemonkey-db:
    build: .
    container_name: sakemonkey-recipe-database
    ports:
      - "8080:8080"
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
      # Mount credentials directory for Google Sheets
      - ./credentials:/app/credentials
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - DATABASE_PATH=/app/data/sake_recipe_db.sqlite
      - DISPLAY=${DISPLAY:-:0}
    # For GUI applications, you may need to run with --privileged
    # and mount X11 socket for display
    stdin_open: true
    tty: true
    # Uncomment the following lines if you need GUI support
    # privileged: true
    # volumes:
    #   - /tmp/.X11-unix:/tmp/.X11-unix:rw
    # environment:
    #   - DISPLAY=$DISPLAY

  # Optional: Add a database backup service
  backup:
    build: .
    container_name: sakemonkey-backup
    volumes:
      - ./data:/app/data:ro
      - ./backups:/app/backups
    command: |
      sh -c "
        echo 'Creating backup...' &&
        cp /app/data/sake_recipe_db.sqlite /app/backups/sake_recipe_db_$(date +%Y%m%d_%H%M%S).sqlite &&
        echo 'Backup completed'
      "
    profiles:
      - backup


